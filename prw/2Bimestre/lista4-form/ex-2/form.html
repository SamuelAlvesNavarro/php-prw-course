<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Cadastro</h1>
    <hr>

    <form method="post" action="form.php">
        <label for="">Name: </label>
        <input type="text" name="nome" id="" required><br><br>
        <label for="">Email: </label>
        <input type="email" name="email" id="" required><br><br>
        <label for="">Senha: </label>
        <input type="password" name="senha" id="" required><br><br>

        Cores: <br>
        <input type="checkbox" name="cor[]" value="amarelo" id="">Amarelo <br>
        <input type="checkbox" name="cor[]" value="azul" id="">Azul <br>
        <input type="checkbox" name="cor[]" value="preto" id="">Preto <br>

        Esporte:
        <select name="esporte" id="">
            <option value="volei">Volei</option>
            <option value="futebol">Futebol</option>
            <option value="tenis">Tênis</option>
        </select><br><br>

        <label for="">Comentário:</label>
        <textarea name="comentario" id="" cols="30" rows="5"></textarea><br><br>

        Gênero:
        <input type="radio" name="genero" value="mulher">Mulher
        <input type="radio" name="genero" value="homem">Homem
        <input type="radio" name="genero" value="outro">Outro <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
